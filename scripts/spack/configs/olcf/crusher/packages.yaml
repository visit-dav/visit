      modules:
      - cray-mpich/8.1.12
        cray-pmi/6.0.16
        cray-pmi-lib/6.0.16
        libfabric/1.15.0.0
    - prefix: /opt/cray/pe/mpich/8.1.12/ofi/cray/10.0
      spec: cray-mpich@8.1.12%cce
      modules:
      - cray-mpich/8.1.12
