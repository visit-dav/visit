##
## Set the VISITHOME environment variable.
##
VISITHOME=/usr/gapps/visit

##
## Make a 32 bit binary.
##
CFLAGS="-n32 $CFLAGS"
CXXFLAGS="-n32 $CXXFLAGS"
LDFLAGS="-n32 $LDFLAGS"

##
## Report all warnings.
##
CFLAGS="-fullwarn $CFLAGS"
CXXFLAGS="-fullwarn $CXXFLAGS"

##
## Use the n32 versions of the silo include files and library files
##
DEFAULT_SILO_INCLUDES=/usr/local/silo/4.4/irix_6.5_n32/include
DEFAULT_SILO_LIBRARY=/usr/local/silo/4.4/irix_6.5_n32/lib

##
## If VTK is not set, use VisIt's vtk.
##
if test -z "$VTK"; then
    VTK=$VISITHOME/vtk/2003.10.28/irix64
fi

##
## If QTDIR is not set, use VisIt's Qt.
##
if test -z "$QTDIR"; then
    QTDIR=$VISITHOME/qt/current/irix64/n32
fi

##
## If QTDIR is set to the warp's default QTDIR, use Brad's Qt
## because his is version 2.1
##
if test "$QTDIR" == "/usr/local/kde/qt"; then
    QTDIR=$VISITHOME/qt/current/irix64/n32
fi

##
## Use VisIt's Python
##
PYDIR=$VISITHOME/python/current/irix64/n32
