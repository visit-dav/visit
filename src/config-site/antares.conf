##
## Set the VISITHOME environment variable.
##
VISITHOME=/usr/local/visit

CXXFLAGS="-Wno-deprecated -m64 -fPIC -O2 $CXXFLAGS"
CFLAGS="-m64 -fPIC -O2 $CFLAGS"

##
## Specify the location of the mesa include files and libraries.
##
MESA=$VISITHOME/mesa/5.0/suse_x86_64_gcc_4.0.2

##
## Specify the location of the vtk include files and libraries.
##
VTK=$VISITHOME/vtk/5.0.0c/suse_x86_64_gcc_4.0.2

##
## Specify the location of the qt include files and libraries.
##
QT_BIN=$VISITHOME/qt/3.3.2/suse_x86_64_gcc_4.0.2/bin
QT_INCLUDE=$VISITHOME/qt/3.3.2/suse_x86_64_gcc_4.0.2/include
QT_LIB=$VISITHOME/qt/3.3.2/suse_x86_64_gcc_4.0.2/lib

##
## Specify the location of the python include files and libraries.
##
PYDIR=$VISITHOME/python/suse_x86_64_gcc_4.0.2
PYVERSION=python2.1

