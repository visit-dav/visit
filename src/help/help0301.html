<h2><p>Hiding active plots</h2></p>
<p>To hide the active plots, which are the plots that are highlighted in the <b>Main Window's Plot list</b>, click the <b>Plot</b> menu's <b>Hide active plots</b> option. Once clicked, the selected plots are made invisible until you hide them again to show them.</p>
