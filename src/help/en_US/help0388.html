<h2><p>Hiding all axes</h2></p>
<p>As a convenience, VisIt provides a <b>Draw axes</b> check box that can be used to turn all axes off without having to turn off each individual annotation setting. To hide all of the 3D axes, uncheck the <b>Draw axes</b> check box.</p>
