<h2><p>Deleting active plots</h2></p>
<p>To delete the active plots, which are the plots that are highlighted in the <b>Main Window's Plot list</b>, click the <b>Plot</b> menu's Hide active plots option. Once a plot has been deleted, you can't get it back.</p>
