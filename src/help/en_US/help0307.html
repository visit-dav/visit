<h2><p>Lock options</h2></p>
<p>The <b>Lock menu</b> and toolbar, both shown in Figure6-20, allow you to lock certain visualization window attributes so that when you change them, other locked visualization windows also update. Currently, you can lock the view and you can lock time. </p>
