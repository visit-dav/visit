<h2><p>Undo view</h2></p>
<p>If you ever accidentally change the view when you didn't want to change it, you can click on the <b>Undo view</b> button on the <b>View Window's Advanced tab</b> so set the view back to the previous view. The last 10 views are stored so you can undo up to 10 view changes.</p>
